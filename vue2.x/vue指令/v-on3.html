<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      border: 3px solid #000000;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      width: 200px;
    }
    h3 {
      margin: 10px 0 20px 0;
    }
    p {
      margin: 20px;
    }
  </style>
</head>
<body>
    <!-- v-on中的事件处理传参 -->
   <div id="app">
      <div class="box">
        <h3>小黑自动售货机</h3>
        <button @click="fn(5)">可乐5元</button>
        <button @click="fn(10)">咖啡10元</button>
        <button @click="fn(8)">牛奶8元</button>
      </div>
      <p>银行卡余额：{{ money }}元</p>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          money: 100
        },
        methods: {
          fn(num){
            this.money -= num
            console.log("当前剩余余额:"  + this.money )
          }
        }



      })
    </script>
  
</body>
</html>
