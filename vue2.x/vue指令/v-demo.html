<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 添加一个点击事件 -->
    <button @click="fn()">点击</button>

    <button v-show="index > 0" @click="fn(index--)">上一页</button>
    <div>
      <img :src="list[index]" :title="index" alt="">
    </div>
    <button v-show="index < list.length -1" @click="fn(index++)">下一页</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        index: 0,
        list: [
          './imgs/11-00.gif',
          './imgs/11-01.gif',
          './imgs/11-02.gif',
          './imgs/11-03.gif',
          './imgs/11-04.png',
          './imgs/11-05.png',
        ]
      },
      methods: {
        fn(){
          if(this.index > 0 && this.index < this.list.length){
            console.log("触发点击事件")
            console.log(this.index)
            console.log(this.list[this.index])
          }
          // for(let i =0 ; i < this.list.length; i++){
          //   console.log(this.list[i])
          // }
        }
      }

    })
  </script>
  
</body>
</html>
