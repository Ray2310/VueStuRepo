<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 3px solid #000;
      font-size: 30px;
      margin-top: 10px;
    }
    .pink {
      background-color: pink;
    }
    .big {
      width: 300px;
      height: 300px;
    }
  </style>


<div id="app">
    <!--绑定对象
      适合一个类的操作 来回切换
    -->
    <!-- 可以看到对于这个box的盒子， 他会加上class1这个类， 但是不会加上class2  -->
    <div class="box" :class="{class1: true, class2: false}">黑马</div>
    <!--绑定数组 适合批量添加或着删除类
      对于数组采用的是都绑定的策略， 不需要使用true or false
    -->
    <div class="box" :class="[ping, rayce]">程序</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
  
</body>
</html>
